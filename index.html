<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Neverlose Was Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #030d1a;
            font-family: Arial, sans-serif;
            color: #cfcfcf;
            position: relative; /* Position relative for absolute positioning */
        }
        .counter {
            text-align: center;
            background: linear-gradient(to bottom, #000033, #1f1f1f);
            padding: 20px;
            border: 1px solid #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            position: relative; /* Ensure z-index works */
            z-index: 1; /* Ensure counter is above the image */
        }
        .counter h1 {
            margin: 0;
            font-size: 2em;
        }
        .counter p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .logo-container {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
            z-index: 2; /* Ensure the image is above the counter */
        }
        .logo-container img {
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }
        .button-container {
            position: absolute;
            bottom: 20px; /* Adjust the bottom position as needed */
            right: 20px; /* Adjust the right position as needed */
            z-index: 2; /* Ensure the button is above the counter */
        }
        .button {
            padding: 10px 20px;
            background-color: #037ab4; /* Updated button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline for anchor tag */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .button:hover {
            background-color: #025d8e; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="nllogo.png" alt="Logo">
    </div>

    <div class="counter">
        <h1>Days Since Neverlose Was Up:</h1>
        <p id="daysCounter">2 Days 00:00:00</p>
    </div>

    <!-- Button container -->
    <div class="button-container">
        <a href="https://forum.neverlose.cc/u/iconiclol/" class="button" target="_blank">Owner's Account</a>
    </div>

    <script>
        // Get the stored start time from local storage or set it to the current time
        let startTime = localStorage.getItem('startTime');
        if (!startTime) {
            startTime = new Date();
            startTime.setHours(startTime.getHours() - 18); // Set the start time to 18 hours ago
            localStorage.setItem('startTime', startTime);
        }

        function updateDaysCounter() {
            const now = new Date();
            const timeDiff = now - new Date(startTime);

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // Update the displayed time
            document.getElementById('daysCounter').innerText = `${days} Days ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Initial call to display the correct time immediately
        updateDaysCounter();

        // Update the counter every second
        setInterval(updateDaysCounter, 1000);
    </script>
</body>
</html>
